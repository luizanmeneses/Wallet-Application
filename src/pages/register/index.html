<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App- Cadastrar</title>
    <link rel="stylesheet" href="../../../styles.css"><!--Essa é uma forma de ele ir lá na pasta certa, sair daqui e ir até onde o arquivo está-->
    <script src="index.js"></script>
</head>
<body>
    <div class="auth-container"> <!--É a pág principal onde terá o conteúdo-->
        <div class="auth-content"><!--A caixa de inserção dos dados p/ login-->
            <div class="auth-content-container"><!--P/ fazer o direcionamento dos elementos-->
                <img class="logo" src="../../img/Logo.png" alt="logo"> 
                <h3 class="full-width text-left mt small">Novo Cadastro</h3>
            <!--Neste h3 além das config dele, temos tbm mais essas 3-->
                <p class="mt small">
                    Insira seu nome completo e e-mail para ter acessi ao Wallet Online e poder gerenciar suas finanças.
                </p>
                <form id="form-register" class="mt">
                    <label for="input-name">Nome:</label>
                    <input class="mt smaller" type="text" id="input-name" name="input-name"
                    placeholder="Insira seu nome completo" 
                    required 
                     />
                    <label class="mt" for="input-email">E-mail</label>
                    <input class="mt smaller" type="text" id="input-email" name="input-email"
                    placeholder="email@exemplo.com"
                    required
                    />
                    <button type="submit" class="full-width mt">Cadastrar</button>
            <!--O type submit é para que ele faça a validacao do formulário antes da ação-->
                </form>
                <a class="mt larger" href="../../../index.html">Já possui uma conta? Faça o seu login aqui</a>
            </div>
        </div>
        
    </div>

</body>
</html>
